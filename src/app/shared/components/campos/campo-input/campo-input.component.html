<app-campo-wrapper [label]="label" [forId]="id" [classesCss]="classesCss" [control]="control" [labelCampoErro]="labelCampoErro">
	<ng-container *ngIf="formControlName ; else templateDriven">
		<input pInputText [id]="id" [formControlName]="formControlName" on-focusout="registerOnTouched({})"
			   autocomplete="nope" [placeholder]="placeholder" [type]="type" [ngClass]="classeDefault"
			   [name]="name">
		<span *ngIf="obrigatorio" class="ui-g-12" style="color: rgba(0, 0, 0, 0.2);">campo obrigatorio**</span>
	</ng-container>
	<ng-template #templateDriven>
		<input pInputText [id]="id" [name]="name" [(ngModel)]="valorDoCampo" on-focusout="registerOnTouched({})"
			autocomplete="nope" [placeholder]="placeholder" [ngClass]="classeDefault">
		<span *ngIf="obrigatorio" class="ui-g-12" style="color: rgba(0, 0, 0, 0.2);">campo obrigatorio**</span>
	</ng-template>
</app-campo-wrapper>
